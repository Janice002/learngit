<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登陆</title>
</head>

<body>
    <div>
        <h1>登录</h1>
        <form>
            <label>用户名:</label>
            <input id="name" type="text" name="name"  /> <!--type 有很多种，例如password,radio-->
            <br/> <!--换行-->
            <label>密码哈:</label>
            <input id="password" type="password" name="password" /> //后台就要用name来标识
        </form> //通常form用来和后台做交互，在这里只是一个形式，一眼就看到是给用户输入东西的
        <button type="button" onclick="login()">登陆</button>
    </div> //布局时候才用，把这个范围定义出来
    <script>
        function login() {
            var name = document.getElementById("name").value;//value是节点的属性。获取输入框的值。
            var password = document.getElementById("password").value;
            if (name !== "123" || password !== "123") {
                alert("用户名或密码错误");
            } else {
                // 清空用户名和密码
                document.getElementById("name").value = "";
                document.getElementById("password").value = ""
                alert("登录成功");
            }
        }
    </script>
</body>

</html>
